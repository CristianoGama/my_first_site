    <section>
        <H2 style="text-align: center; margin-top: 20px; color: #151c48; font-weight: bold;">CADASTRO DE ORAÇÃO</H2>
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Primeiro Nome</label>
              <input type="text" class="form-control is-valid" id="validationServer01" value="" required>
              <div class="valid-feedback">
                
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Sobrenome</label>
              <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
              <div class="valid-feedback">
            
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Digite seu E-mail</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                
                </div>
              </div>
            </div>
        <form class="was-validated">
            <div class="mb-3">
              <label for="validationTextarea" class="form-label">Digite seu pedido de Oração</label>
              <textarea class="form-control" id="validationTextarea" placeholder="" required></textarea>
              <div class="invalid-feedback">
            
              </div>
            </div>
          
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
              <label class="form-check-label" for="validationFormCheck1">Desejo receber uma visita</label>
              <div class="invalid-feedback"></div>
            </div>
          
            <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck2">Já sou evangélico</label>
            </div>
            <div class="form-check mb-3">
              <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
              <label class="form-check-label" for="validationFormCheck3">Não sou evangélico</label>
              <div class="invalid-feedback">Marque a alternativa </div>
            </div>
          
            <div class="mb-3">
              <select class="form-select" required aria-label="select example">
                <option value="">Sou Batizado</option>
                <option value="1">Não sou Batizado</option>
              </select>
              <div class="invalid-feedback">Example invalid select feedback</div>
            </div>
          
            <div class="mb-3">
              <button class="btn btn-primary" type="submit" enable style="background-color: #3b70a2;">Enviar</button>
            </div>
          </form>
